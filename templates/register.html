{% extends 'base.html' %}
{% block title %}
  Login Page
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login"  method="post">
                    <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                       <input type="text"  placeholder="User name / Email" name="username" class="login__input ">

                    </div>
                    <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
					<input type="password"  placeholder="Password" name="password" class="login__input">

                    </div>
                    <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
					<input type="password"  placeholder="Password" name="confirm_password" class="login__input">

                    </div>
                    <button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
                    <p>Already have an account? <a href="login.php">Login here</a>.</p>
                </form>
            </div>

            <div class="screen__background">
			    <span class="screen__background__shape screen__background__shape4"></span>
			    <span class="screen__background__shape screen__background__shape3"></span>
			    <span class="screen__background__shape screen__background__shape2"></span>
			    <span class="screen__background__shape screen__background__shape1"></span>
		    </div>
        </div>
    </div>
</body>
</html>
{% endblock%}
